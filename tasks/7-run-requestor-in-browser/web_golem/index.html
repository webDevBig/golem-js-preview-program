<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Conversion Page</title>

  <style>
    .functionality {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .clm {
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }

    select {
      width: 200px;
    }

    button {
      width: 80px;
      height: 20px;
      line-height: 1;
    }

    p {
      margin: 0 0 10px;
    }

    .image {
      width: 150px;
      height: 150px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .result {
      display: flex;
      flex-wrap: wrap;
    }

    .conversions-box {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .image {
      width: 100px;
      height: 100px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .original_image {
      width: 300px;
      height: 300px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>

  <div class="functionality">
    <div class="clm">
      <p>Download your image</p>
      <input type="file" name="image" accept="image/*" id="image" required>
    </div>
    <div class="clm">
      <p>Choose type of conversion:</p>
      <div class="conversions-box">
        <div class="row"><input type="checkbox" name="conversions" id="conversion1" value="rotate">
          <label for="conversion1">Rotate</label>
        </div>
        <div class="row"> <input type="checkbox" name="conversions" id="conversion2" value=".png">
          <label for="conversion2">.png</label>
        </div>
        <div class="row"><input type="checkbox" name="conversions" id="conversion3" value="crop">
          <label for="conversion3">Crop</label>
        </div>
        <div class="row"><input type="checkbox" name="conversions" id="conversion4" value="gray">
          <label for="conversion4">Gray</label>
        </div>
        <div class="row"><input type="checkbox" name="conversions" id="conversion5" value="negate">
          <label for="conversion5">Negate</label>
        </div>
      </div>
    </div>
    <div class="clm">
      <button id="echo">OK</button>
    </div>
  </div>
  <div class="result">
    <div class="original_image image"></div>
    <div class="convert_image1 image"></div>
    <div class="convert_image2 image"></div>
    <div class="convert_image3 image"></div>
    <div class="convert_image4 image"></div>
    <div class="convert_image5 image"></div>
  </div>




  <script type="module">
    import {
      TaskExecutor
    } from 'https://unpkg.com/@golem-sdk/golem-js';

    async function run() {
      const executor = await TaskExecutor.create({
        yagnaOptions: {
          apiKey: '7eb7bce657144200b75f562c82088b74'
        },
        package: '7faa6a327c0a568fb3ad18ed1adf91a7493a445fc0dc640ab3d2eab0',
      });

      const selectedFile = document.getElementById('image').files[0];
      const inputImage = `/golem/input/${selectedFile.name}`;

      const originalImageElement = document.querySelector('.original_image');
      originalImageElement.style.backgroundImage = `url(${URL.createObjectURL(selectedFile)}`;

      const tasks = [];

      if (document.getElementById('conversion1').checked) {
        tasks.push(
          executor.run(async (ctx) => {
            await ctx.run(`convert ${inputImage} -rotate 60 /golem/output/rotate_image.jpeg`);
            await ctx.dowloadData(`/golem/output/rotate_image.jpeg`, 'rotate_image.jpeg');
            document.querySelector('.convert_image1').style.backgroundImage =
              `url(/golem/output/rotate_image.jpeg)`;
          })
        );
      }

      if (document.getElementById('conversion2').checked) {
        tasks.push(
          executor.run(async (ctx) => {
            await ctx.run(`convert ${inputImage} /golem/output/png_image.png`);
            await ctx.dowloadData(`/golem/output/png_image.png`, 'png_image.png');
            document.querySelector('.convert_image2').style.backgroundImage =
            `url(/golem/output/png_image.png)`;
          })
        );
      }

      if (document.getElementById('conversion3').checked) {
        tasks.push(
          executor.run(async (ctx) => {
            await ctx.run(`convert ${inputImage} -crop 100x120+50+50 /golem/output/crop_image.jpeg`);
            await ctx.dowloadData(`/golem/output/crop_image.jpeg`, 'crop_image.jpeg');
            document.querySelector('.convert_image3').style.backgroundImage =
              `url(/golem/output/crop_image.jpeg)`;
          })
        );
      }

      if (document.getElementById('conversion4').checked) {
        tasks.push(
          executor.run(async (ctx) => {
            await ctx.run(`convert ${inputImage} -colorspace Gray /golem/output/gray_image.jpeg`);
            await ctx.dowloadData(`/golem/output/gray_image.jpeg`, 'gray_image.jpeg');
            document.querySelector('.convert_image4').style.backgroundImage =
              `url(/golem/output/gray_image.jpeg)`;
          })
        );
      }

      if (document.getElementById('conversion5').checked) {
        tasks.push(
          executor.run(async (ctx) => {
            await ctx.run(`convert ${inputImage} -negate /golem/output/negate_image.jpeg`);
            await ctx.dowloadData(`/golem/output/negate_image.jpeg`, 'negate_image.jpeg');
            document.querySelector('.convert_image5').style.backgroundImage =
              `url(/golem/output/negate_image.jpeg)`;
          })
        );
      }

      await Promise.all(tasks);

      console.log('Results: All done');
      await executor.end();
    }

    document.getElementById('echo').onclick = run;
  </script>
</body>

</html>
